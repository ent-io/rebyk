# to get postgresql local databases setup
# 
# psql -h localhost
# create role entio with createdb login password 'entio';
# create database rebyk_dev owner entio;
# create database rebyk_test owner entio;
# create database rebyk_prod owner entio;
# 
# 

development: &default
  adapter: postgresql
  database: rebyk_dev
  host: localhost
  username: entio
  password: entio

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rebyk_test

production:
  <<: *default
  database: rebyk_prod